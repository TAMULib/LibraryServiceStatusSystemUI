<br/>
<div class="row" ng-controller="ServiceController">
  <div>
    Welcome
  </div>

  <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped service-table">
      <tr ng-repeat="service in services track by service.id">
      <td title="'Service'">{{service.name}}</td>
      <td title="'Status'">{{service.status}}</td>
      <td title="'Auto Updating'">{{service.isAuto}}</td>
      <td title="'Public'">{{service.isPublic}}</td>
      <td title="'Short List'">{{service.onShortList}}</td>
      <td title="'URL'">{{service.serviceUrl}}</td>
      <td title="'Actions'">
        <button class="btn btn-danger" ng-click="confirmDelete(service)">Delete</button>
        <button class="btn btn-primary" ng-click="editService(service)">Edit</button>
      </td>
      </tr>
    </table>

  <modal modal-id="addServiceModal" modal-view="views/modals/addServiceModal.html" modal-header-class="modal-header-primary"></modal>
  <modal modal-id="confirmDeleteModal" modal-view="views/modals/confirmDeleteModal.html" modal-header-class="modal-header-danger"></modal>
  <modal modal-id="editServiceModal" modal-view="views/modals/editServiceModal.html" modal-header-class="modal-header-primary"></modal>

  <button class="btn btn-default view-action-button" ng-click="openModal('#addServiceModal')">Add Service</button>
</div>
