<br/>
<div class="row" ng-controller="ServiceController">
  <div>
    Hello Manager!
  </div>

  <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped etd-table">
      <tr ng-repeat="row in services track by row.id">
      <td title="'Service'">{{row.name}}</td>
      <td title="'Status'">{{row.status}}</td>
      <td title="'Public'">{{row.isPublic}}</td>
      <td title="'Short List'">{{row.onShortList}}</td>
      <td title="'Actions'">
        <button class="btn btn-danger" ng-click="confirmDelete(row)">Delete</button>
        <button class="btn btn-primary" ng-click="openModal('#editServiceModal')">Edit</button>
      </td>
      </tr>
    </table>

  <modal modal-id="addServiceModal" modal-view="views/modals/addServiceModal.html" modal-header-class="modal-header-primary"></modal>
  <modal modal-id="confirmDeleteModal" modal-view="views/modals/confirmDeleteModal.html" modal-header-class="modal-header-danger"></modal>

  <button class="btn btn-default view-action-button" ng-click="openModal('#addServiceModal')">Add Service</button>
</div>
