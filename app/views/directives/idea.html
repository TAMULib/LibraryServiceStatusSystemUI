<div class="well">
  <div>
    <div class="row">
      <div class="lead col-md-8 idea-title">
        <span>{{idea.title}}</span>
      </div>
    </div>
    <div class="idea-description" ng-bind-html="idea.description"></div>
    <br />
    <div>
      <span><em>Posted by {{idea.author.firstName}} {{idea.author.lastName}} on {{idea.lastModified | date : 'medium'}}</em></span>
    </div>
  </div>
</div>
