<div ng-controller="NoteController">
  <table ng-table="tableParams" show-filter="false" class="table table-bordered table-striped note-table">
    <tr ng-repeat="note in notes track by note.id">
      <td title="'Title'">{{note.title}}</td>
      <td title="'Body'">{{note.body}}</td>
      <td title="'Actions'">

      </td>
    </tr>
  </table>

  <modal modal-id="addNotemModal" modal-view="views/modals/addNoteModal.html" modal-header-class="modal-header-primary"></modal>

</div>
