<div class="management-table" ng-controller="IdeaController">

  <div class="management-control">
    <div class="row">
      <div class="col-md-9">
        <form ng-submit="applyFilter(filter)" novalidate>
          <div class="input-group">
            <div class="input-group-btn">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{filter.gloss}} <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a ng-repeat="f in filters" ng-value="f.property" ng-click="selectFilter(f)">{{f.gloss}}</a></li>
              </ul>
            </div>
            <input type="text" class="form-control" placeholder="Filter by {{filter.gloss}}" ng-model="filter.value" aria-describedby="filters-input">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" ng-disabled="!filter.value">Filter</button>
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-2 col-md-offset-1">
        <button class="btn btn-default view-action-button pull-right" ng-click="openModal('#addIdeaModal')">Add Idea</button>
      </div>
    </div>
  </div>
  
  <div class="management-control">
    <span ng-repeat="(prop, value) in activeFilters">
      <span class="label label-default filter-label" ng-repeat="v in value">
          <span>{{lookupGloss(prop)}}: {{v}}</span>
          <span class="glyphicon glyphicon-remove filter-remove" ng-click="removeFilter(prop, v)"></span>
      </span>
    </span>
  </div>

  <table ng-table="tableParams" template-pagination="views/customPaginationControls.html" show-filter="false" class="table table-bordered table-striped ideas-table">
    <thead>
      <tr>
        <th><span>Service</span><span ng-click="toggleSort('service.name')" class="sort-control glyphicon" ng-class="{'unsorted': unsorted('service.name'), 'asc': asc('service.name'), 'desc': desc('service.name')}"></span></th>
        <th><span>Title</span><span ng-click="toggleSort('title')" class="sort-control glyphicon" ng-class="{'unsorted': unsorted('title'), 'asc': asc('title'), 'desc': desc('title')}"></span></th>
        <th><span>Description</span></th>
        <th><span>Last Modified</span><span ng-click="toggleSort('lastModified')" class="sort-control glyphicon" ng-class="{'unsorted': unsorted('lastModified'), 'asc': asc('lastModified'), 'desc': desc('lastModified')}"></span></th>
        <th><span>Elevated</span><span ng-click="toggleSort('elevated')" class="sort-control glyphicon" ng-class="{'unsorted': unsorted('elevated'), 'asc': asc('elevated'), 'desc': desc('elevated')}"></span></th>
        <th><span>Actions</span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="idea in $data">
        <td><a href="{{'service/' + idea.service.id + '/detail/'}}">{{idea.service.name}}</a> <span ng-if="idea.schedules.length > 0">(scheduled)</span></td>
        <td><a href="{{'idea/' + idea.id + '/detail/'}}">{{idea.title}}</a></td>
        <td>{{idea.description}}</td>
        <td>{{idea.lastModified | date : 'medium'}}</td>
        <td>{{idea.elevated}}</td>
        <td class="actions-column text-center">
          <span class="glyphicon glyphicon-pencil" title="edit" ng-click="editIdea(idea)"></span>
          <span class="glyphicon glyphicon-trash" title="delte" ng-click="confirmDelete(idea)"></span>
        </td>
      </tr>
    </tbody>
  </table>

  <modal modal-id="addIdeaModal" modal-view="views/modals/addIdeaModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
  <modal modal-id="deleteIdeaModal" modal-view="views/modals/deleteIdeaModal.html" modal-header-class="modal-header-danger" wvr-modal-backdrop="static"></modal>
  <modal modal-id="editIdeaModal" modal-view="views/modals/editIdeaModal.html" modal-header-class="modal-header-primary" wvr-modal-backdrop="static"></modal>
  <modal modal-id="elevateIdeaModal" modal-view="views/modals/elevateIdeaModal.html" modal-header-class="modal-header-warning" wvr-modal-backdrop="static"></modal>
</div>
