

<div class="container service-details">
  <h1>
    <span class="glyphicon service-indicator" ng-class="{'glyphicon-ok-sign serviceUp': service.status==='UP', 'glyphicon-remove-sign serviceDown': service.status==='DOWN', 'glyphicon-minus-sign serviceMaintenance': service.status==='MAINTENANCE'}"></span>
    <span>{{service.name}}</span>
  </h1>
  <hr />
  <div>
    <span ng-bind-html="service.description | decode"></span>
    <p ng-if="service.software"><label>Software: </label><span>&nbsp{{service.software}}</span></p>
    <p ng-if="service.website"><label>Website: </label><a href="{{service.website}}"><span>&nbsp{{service.website}}</span></a></p>
  </div>
</div>

<div class="container notes-container">
  <h2>Notes</h2>
  <hr />
  <table ng-table="notesTableParams" template-pagination="views/customPaginationControls.html" show-filter="false" class="table borderless notes-table">
    <tbody>
      <tr ng-repeat="note in $data">
        <td>
          <note note="note" link="true"></note>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" ng-if="isAdmin() || isManager()">

    <div class="tabs">
      <span ng-click="setActiveTab('ideas')" ng-class="{'active': activeTab === 'ideas'}" class="tab">Ideas</span>
      <span ng-click="setActiveTab('featureProposals')" ng-class="{'active': activeTab === 'featureProposals'}" class="tab">Feature Proposals</span>
      <hr>
    </div>

  <div ng-include="'views/detail/service/' + activeTab + '.html'"></div>
</div>

<div ng-if="!isAdmin() && !isManager()">
  <div class="container feature-proposal-container">
    <h2>Feature Proposal</h2>
    <hr />
    <table ng-table="featureProposalsTableParams" template-pagination="views/customPaginationControls.html" show-filter="false" class="table borderless feature-proposal-table">
      <tbody>
        <tr ng-repeat="featureProposal in $data">
          <td>
            <feature-proposal feature-proposal="featureProposal" link="false"></feature-proposal>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
