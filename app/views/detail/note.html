<div class="container">
  <div class="row">
    <h3>{{note.title}}</h3>
  </div>
  <hr />
  <div class="well">
    <p>
      <label>Note Type:</label>
      <span class="label {{note.noteType | serviceLabel}}"> {{note.noteType | replaceUnderscore}}</span>
    </p>
    <p>
      <label>Service:</label><span> <a href="{{'service/' + note.service.id + '/detail/'}}">{{note.service.name}}</a></span>
    </p>
    <p>
      <label>Message:</label>
      <span ng-bind-html="note.body"></span>
    </p>
    <p>
      <span><em>Posted by {{note.author.firstName}} {{note.author.lastName}} on {{note.lastModified | date : 'medium'}}</em></span>
    </p>
  </div>
</div>
