<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="resetServices()" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Add Service</h3>
</div>

<form ng-submit="createService()" name="forms.create" novalidate>

  <validationmessage results="serviceRepo.getValidationResults()"></validationmessage>

  <div class="modal-body">

    <validatedinput model="serviceData" property="name" label="Name" placeholder="Name of the Service" form="forms.create" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <label>Description</label>
    <textarea ui-tinymce="tinymceOptions" ng-model="serviceData.description"></textarea>
    <br />

    <label for="project">Associate Project</label>
    <br />
    <select class="form-control" ng-model="serviceData.projectId" name="project">
      <option value="" selected>None</option>
      <option ng-repeat="project in projects" value="{{project.id}}">{{project.name}}</option>
    </select>
    <br />

    <validatedinput model="serviceData" property="website" label="Website" placeholder="Service Website" form="forms.create" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <validatedinput model="serviceData" property="software" label="Software" placeholder="Service Software" form="forms.create" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <service-status model="serviceData"></service-status>

    <div class="checkbox">
      <label><input type="checkbox" value="false" ng-model="serviceData.isPublic">Is the Service Public?</label>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" value="false" ng-model="serviceData.onShortList">Is the Service on the short list?</label>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="resetServices()">Cancel</button>
      <button id="services-save" type="submit" class="btn btn-primary" ng-disabled="forms.create.$invalid">Create</button>
    </div>
  </div>
</form>
