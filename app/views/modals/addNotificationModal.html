<div class="modal-header {{attr.modalHeaderClass}}">
  <button
    type="button"
    class="close"
    ng-click="resetNotifications()"
    aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Add Notification</h3>
</div>

<form ng-submit="createNotification()" name="forms.create" novalidate>
  <div class="modal-body">

    <validatedinput
      model="notificationData"
      property="name"
      label="Name"
      placeholder="Name of the Notification"
      form="forms.create"
      validations="notificationData.getValidations()"
      results="notificationRepo.ValidationResults">
    </validatedinput>

    <validatedtextarea
      model="notificationData"
      property="body"
      label="Notification Body"
      form="forms.create"
      validations="notificationData.getValidations()"
      results="notificationRepo.ValidationResults">
    </validatedtextarea>

    <div class="checkbox">
      <label><input type="checkbox" value="true" ng-model="notificationData.isActive">Is the Notification Active?</label>
    </div>

    <select
      ng-model="notifcationData"
      name="Locations"
      multiple>
      <option ng-repeat="location in locations" value="{{location}}">{{location}}</option>
    </select>



    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-warning"
        ng-click="resetNotifications()">Cancel</button>
      <button
        id="notifications-save"
        type="submit"
        class="btn btn-primary"
        ng-disabled="forms.create.$invalid">Create</button>
    </div>
  </div>
</form>
