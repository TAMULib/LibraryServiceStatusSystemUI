<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="resetServices()" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Edit Service</h3>
</div>

<form ng-submit="updateService()" name="forms.update" novalidate>

  <validationmessage results="serviceRepo.getValidationResults()"></validationmessage>

  <div class="modal-body">
    <validatedinput model="serviceData" property="name" label="Name" placeholder="Name of the Service" form="forms.update" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <label>Description</label>
    <textarea ui-tinymce="tinymceOptions" ng-model="serviceData.description"></textarea>
    <br />

    <label for="product">Associate Product</label>
    <br />
    <select class="form-control" ng-model="serviceData.productId" name="product">
      <option value="" ng-selected="!serviceData.productId">None</option>
      <option ng-repeat="product in products" value="{{product.id}}" ng-selected="product.id === serviceData.productId">{{product.name}}</option>
    </select>
    <br />

    <validatedinput model="serviceData" property="website" label="Website" placeholder="Service Website" form="forms.update" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <validatedinput model="serviceData" property="software" label="Software" placeholder="Service Software" form="forms.update" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <service-status model="serviceData"></service-status>

    <validatedinput model="serviceData" type="checkbox" property="isPublic" placeholder="Is service visible to anonymous users?" form="forms.update" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>

    <validatedinput model="serviceData" type="checkbox" property="onShortList" placeholder="Is service flagged for prominent display?" form="forms.update" validations="serviceRepo.getValidations()" results="serviceRepo.getValidationResults()"></validatedinput>


    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="resetServices()">Cancel</button>
      <button id="service-update" type="submit" class="btn btn-primary" ng-disabled="forms.update.$invalid">Update</button>
    </div>
  </div>
</form>
