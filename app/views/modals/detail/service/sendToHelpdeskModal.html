<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
      <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Do you want to send this Idea to Helpdesk as an Issue?</h3>
  </div>
  
  <form novalidate>
  
    <div class="modal-body">
      Click to send {{ideaToDelete.title}} to Helpdesk.
    </div>
  
    <div class="modal-footer">
      <button ng-disabled="editing" type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
      <button ng-disabled="editing" type="button" class="btn btn-warning" ng-click="sendToHelpdesk()">
        <span ng-if="!editing">Confirm</span>
        <span ng-if="editing">Sending
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      </button>
    </div>
  </form>
