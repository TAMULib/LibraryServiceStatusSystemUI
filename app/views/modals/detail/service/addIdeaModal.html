<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close" ng-click="resetIdeas()" aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Add Idea</h3>
</div>

<form ng-submit="createIdea()" name="forms.createIdea" novalidate>
  <validationmessage results="ideaRepo.getValidationResults()"></validationmessage>

  <div class="modal-body">
    
    <validatedinput model="ideaData" property="title" label="Title" placeholder="Title of the Idea" form="forms.createIdea" validations="ideaRepo.getValidations()" results="ideaRepo.getValidationResults()"></validatedinput>

    <validatedselect model="ideaData" property="service" label="Services" form="forms.createIdea" validations="ideaRepo.getValidations()" results="ideaRepo.getValidationResults()" options="services" optionProperty="name" disabled="serviceDisabled"></validatedselect>

    <label>Idea Description</label>
    <textarea class="form-control" ng-model="ideaData.description"></textarea>
    <br />

    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="resetIdeas()" ng-disabled="creating">Cancel</button>
      <button id="ideas-save" type="submit" class="btn btn-primary" ng-disabled="forms.createIdea.$invalid || creating">
        <span ng-if="!creating">Create</span>
        <span ng-if="creating">Adding
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      </button>
    </div>
  </div>
</form>
