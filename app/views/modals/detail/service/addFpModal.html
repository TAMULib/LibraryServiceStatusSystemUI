<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="resetFeatureProposals()" aria-label="Close">
      <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Add Feature Proposal</h3>
  </div>
  
  <form ng-submit="createFeatureProposal()" name="forms.create" novalidate>
    <validationmessage results="ideaRepo.getValidationResults()"></validationmessage>
  
    <div class="modal-body">
  
      <validatedinput model="fpData" property="title" label="Title" placeholder="Title of the Feature Proposal" form="forms.create" validations="fpRepo.getValidations()" results="fpRepo.getValidationResults()"></validatedinput>
  
      <validatedselect model="fpData" property="service" label="Services" form="forms.create" validations="fpRepo.getValidations()" results="fpRepo.getValidationResults()" options="services" optionProperty="name"></validatedselect>
  
      <label>Idea Description</label>
      <textarea ui-tinymce="tinymceOptions" ng-model="fpData.description"></textarea>
      <br />
  
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="resetFeatureProposals()">Cancel</button>
        <button id="feature-proposal-save" type="submit" class="btn btn-primary" ng-disabled="forms.create.$invalid">Create</button>
      </div>
    </div>
  </form>
