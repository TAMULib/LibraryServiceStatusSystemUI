<div class="modal-header {{attr.modalHeaderClass}}">
  <button
    type="button"
    class="close"
    ng-click="resetNotes()"
    aria-label="Close">
    <span class="modal-close" aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Edit Note</h3>
</div>

<form ng-submit="updateNote()" name="forms.edit" novalidate>
  <div class="modal-body">

    <validatedinput
      model="modalData"
      property="title"
      label="Title"
      placeholder="Title of the Note"
      form="forms.edit"
      validations="modalData.getValidations()"
      results="modalData.ValidationResults">
    </validatedinput>

    <validatedselect
      model="modalData"
      property="services"
      label="Services"
      form="forms.edit"
      validations="modalData.getValidations()"
      results="modalData.ValidationResults"
      options="services"
      optionProperty="name">
    </validatedselect>

    <validatedselect
      model="modalData"
      property="noteType"
      label="Note Type"
      form="forms.edit"
      validations="modalData.getValidations()"
      results="modalData.ValidationResults"
      options="noteTypes">
    </validatedselect>

    <validatedtextarea
      model="modalData"
      property="body"
      label="Message Body"
      form="forms.edit"
      validations="modalData.getValidations()"
      results="modalData.ValidationResults">
    </validatedtextarea>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-warning"
        ng-click="resetNotes()">Cancel</button>
      <button
        id="notes-update"
        type="submit"
        class="btn btn-primary"
        ng-disabled="forms.edit.$invalid">Update</button>
    </div>
  </div>
</form>
