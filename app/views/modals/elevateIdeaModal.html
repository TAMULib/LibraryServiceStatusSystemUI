<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="closeModal()" aria-label="Close">
      <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Are You Sure?</h3>
  </div>
  
  <form novalidate>
  
    <validationmessage results="serviceData.ValidationResults"></validationmessage>
  
    <div class="modal-body">
      Click to confrim elevation of {{ideaToElevate.title}} to a Feature Proposal.
    </div>
  
    <div class="modal-footer">
      <button ng-disabled="deleting" type="button" class="btn btn-warning" ng-click="closeModal()">Cancel</button>
      <button ng-disabled="deleting" type="button" class="btn btn-danger" ng-click="elevateIdea(ideaToElevate)">
        <span ng-if="!deleting">Confirm</span>
        <span ng-if="elevating">Elevating
          <span class="glyphicon glyphicon-refresh spinning"></span>
        </span>
      </button>
    </div>
  </form>
