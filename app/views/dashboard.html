<div class="overallStatusAlert">
  <alerts seconds="9999999999" channels="status/general" types="SUCCESS, INFO, ERROR, WARNING" view="views/customAlert.html" exclusive></alerts>
</div>

<table class="table table-striped publicDashboardServiceShortlist" ng-controller="DashboardController">
  <thead><th>Service Name</th><th>Status</th><th>Notes</th></thead>
  <tbody>
  <tr class="serviceShortListItem" ng-repeat="service in services |  filter:{isPublic: 'true'} | filter:{onShortList: 'true'} ">
    <td class="serviceName">{{service.name}}:</td> 
    <td> 
  	  <span ng-if="service.status=='UP'" class="glyphicon glyphicon-ok-sign serviceIndicator serviceUp"></span>
  	  <span ng-if="service.status=='DOWN'" class="glyphicon glyphicon-remove-sign serviceIndicator serviceDown"></span>
    </td>
    <td class="serviceNotes">
      <div ng-repeat="note in service.notes | orderBy: lastModified">
        <span><strong>{{getNoteById(note).title}}:</strong> {{getNoteById(note).body}}</span>
      </div>
      
    </td>
  </tr>
  </tbody>
</table>
