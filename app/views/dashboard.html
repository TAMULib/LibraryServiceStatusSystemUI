<div class="overallStatusAlert" ng-controller="DashboardController">
  <alerts seconds="9999999999" channels="status/general" types="SUCCESS, INFO, ERROR, WARNING" view="views/customAlert.html" exclusive></alerts>
</div>

<table class="table table-striped publicDashboardServiceShortlist">
  <thead><th>Service Name</th><th>Status</th><th>Notes</th></thead>
  <tbody>
  <tr class="serviceShortListItem" ng-repeat="service in services | dashboardServices:{showPublic: showPublic, showShortList: showShortList}">
    <td class="serviceName">{{service.name}}:</td> 
    <td> 
  	  <span ng-if="service.status=='UP'" class="glyphicon glyphicon-ok-sign serviceIndicator serviceUp"></span>
  	  <span ng-if="service.status=='DOWN'" class="glyphicon glyphicon-remove-sign serviceIndicator serviceDown"></span>
    </td>
    <td class="serviceNotes">
      <div ng-repeat="note in service.notes | orderBy: lastModified">
        <span><strong>{{note}}:</strong> {{note.body}}</span>
      </div>
      
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-default" ng-if="showShortList" ng-click="showHideShortList()">Show All Services</button>
<button class="btn btn-default" ng-if="!showShortList" ng-click="showHideShortList()">Collapse</button>
<br>
<br>
<h4>Recent Notes</h4>
<hr>
<div class="container notes-container">
  <div ng-repeat="note in notes" class="well">
    <div>
      <span class="lead">{{note.title}} [{{note.service.name}}]</span>
      <span class="pull-right label {{note.noteType | serviceLabel}}">{{note.noteType}}</span>
    </div>
    <br>
    <div>
      <span>{{note.body}}</span>
    </div>
    <br>
    <div>
      <span>Posted by {{note.author.firstName}} {{note.author.lastName}} on {{note.lastModified | date : 'medium' : 'CST'}}</span>
    </div>
  </div>
  <div>
    <pagination-buttons
    pageSettings="pageSettings">
    </pagination-buttons>
  </div>
  
</div>
